server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: '${LOKI_URL}'

scrape_configs:
  - job_name: containers
    static_configs:
      - targets:
        - localhost
        labels:
          job: containers
          instance: '${HOSTNAME}'
          application: '${APPLICATION}'
          environment: '${ENVIRONMENT}'
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|])).(?P<image_id>(?:[^|]*[^|])).(?P<container_id>(?:[^|]*[^|]))
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          image_name:
          container_name:
      - output:
          source: output