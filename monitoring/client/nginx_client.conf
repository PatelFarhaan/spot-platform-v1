server {
   listen         80;
   server_name    _ ;

   location / {
       proxy_pass http://host.docker.internal:5000;
       keepalive_timeout 3600;
       send_timeout 3600;
       proxy_read_timeout 3600;
       proxy_send_timeout 3600;
       proxy_connect_timeout 3600;
   }
}

server {
    listen        8080;
    server_name   _;

    location /stub_status {
      stub_status on;
      access_log   off;

      allow 127.0.0.1;
   }
}