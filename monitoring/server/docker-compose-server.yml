version: "3.8"

networks:
  monitoring:

services:
  prometheus:
    image: prom/prometheus
    container_name: "prometheus"
    volumes:
      - /home/ubuntu/docker_data/prometheus:/prometheus
      - /home/ubuntu/docker_data/prometheus/etc:/etc/prometheus
      - /home/ubuntu/docker_data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    user: "1000"
    restart: always
    command:
      --web.enable-lifecycle
      --storage.tsdb.retention.time=7d
      --config.file=/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.4.0
    container_name: "loki"
    volumes:
      - /home/ubuntu/docker_data/loki:/etc/loki
    ports:
      - "3100:3100"
    restart: always
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: "grafana"
    user: "1000"
    volumes:
      - /home/ubuntu/docker_data/grafana:/var/lib/grafana
    environment:
      - "GF_INSTALL_PLUGINS=grafana-worldmap-panel,grafana-polystat-panel,novatec-sdg-panel,macropower-analytics-panel"
    ports:
      - "3000:3000"
    restart: always
    networks:
      - monitoring

  webhook_monitoring:
    build: .
    container_name: "webhook_monitoring"
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - /home/ubuntu/docker_data/prometheus:/application/data
    environment:
      - AWS_REGION=us-east-1
    networks:
      - monitoring

  cadvisor:
    image: 'google/cadvisor:latest'
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk/:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.4.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /home/ubuntu/docker_data/promtail:/etc/promtail
    ports:
      - "1514:1514"
    restart: always
    command:
      -config.expand-env=true
      -config.file=/etc/promtail/promtail-config.yml
    environment:
      - ENV=development
      - HOSTNAME=master-node
    networks:
      - monitoring

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: always
    pid: "host"
    ports:
      - "9100:9100"
    networks:
      - monitoring

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    restart: always
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - /home/ubuntu/docker_data/jenkins:/var/jenkins_home
    networks:
      - monitoring

  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus-registry
    restart: always
    user: root
    volumes:
      - /home/ubuntu/docker_data/nexus:/nexus-data
    ports:
      - "8082:8081"
    networks:
      - monitoring

  uptime_kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1
    restart: always
    volumes:
      - /home/ubuntu/docker_data/uptime_kuma:/app/data
    ports:
      - "3001:3001"
    networks:
      - monitoring

  semaphore_db:
    image: mariadb:latest
    container_name: semaphore_db
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=semaphore
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=semaphore
    volumes:
      - /home/ubuntu/docker_data/semaphore_db/:/var/lib/mysql
    networks:
      - monitoring

  semaphore:
    image: ansiblesemaphore/semaphore
    container_name: semaphore
    user: root
    ports:
      - "3002:3000"
    depends_on:
      - semaphore_db
    volumes:
      -  /home/ubuntu/docker_data/semaphore:/etc/semaphore
    environment:
      - SEMAPHORE_DB_HOST=semaphore_db
      - SEMAPHORE_DB_PORT=3306
      - SEMAPHORE_DB_USER=semaphore
      - SEMAPHORE_DB_PASS=password
      - SEMAPHORE_DB=semaphore
      - SEMAPHORE_ADMIN=admin
      - SEMAPHORE_ADMIN_EMAIL=patel.farhaaan@gmail.com
      - SEMAPHORE_ADMIN_NAME=Your Name
      - SEMAPHORE_ADMIN_PASSWORD="Monitoring"
      - SEMAPHORE_PLAYBOOK_PATH=/etc/semaphore
    networks:
      - monitoring
