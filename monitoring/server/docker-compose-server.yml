version: "3"
networks:
  monitoring:
services:
  prometheus:
    image: prom/prometheus
    container_name: "prometheus"
    volumes:
      - /home/ubuntu/docker_data/prometheus:/prometheus
      - /home/ubuntu/docker_data/prometheus/etc:/etc/prometheus
      - /home/ubuntu/docker_data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    user: "1000"
    restart: always
    command:
      --web.enable-lifecycle
      --storage.tsdb.retention.time=7d
      --config.file=/etc/prometheus/prometheus.yml
    networks:
      - monitoring
  loki:
    image: grafana/loki:2.4.0
    container_name: "loki"
    volumes:
      - /home/ubuntu/docker_data/loki:/etc/loki
    ports:
      - "3100:3100"
    restart: always
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - monitoring
  grafana:
    image: grafana/grafana
    container_name: "grafana"
    user: "1000"
    volumes:
      - /home/ubuntu/docker_data/grafana:/var/lib/grafana
    environment:
      - "GF_INSTALL_PLUGINS=grafana-worldmap-panel,grafana-polystat-panel,novatec-sdg-panel,macropower-analytics-panel"
    ports:
      - "3000:3000"
    restart: always
    networks:
      - monitoring
  webhook_monitoring:
    build: .
    container_name: "webhook_monitoring"
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - /home/ubuntu/docker_data/prometheus:/application/data
    environment:
      - AWS_REGION=us-east-1
    networks:
      - monitoring
  cadvisor:
    image: 'google/cadvisor:latest'
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk/:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring
  promtail:
    image: grafana/promtail:2.4.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /home/ubuntu/docker_data/promtail:/etc/promtail
    ports:
      - "1514:1514"
    restart: always
    command:
      -config.expand-env=true
      -config.file=/etc/promtail/promtail-config.yml
    environment:
      - ENV=development
      - HOSTNAME=master-node
    networks:
      - monitoring
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: always
    pid: "host"
    ports:
      - "9100:9100"
    networks:
      - monitoring
